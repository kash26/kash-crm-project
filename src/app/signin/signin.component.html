
<div class="container">
  <div class="col-md-4 col-offset-4 mt-4">
    <form [formGroup]="form" (ngSubmit)="login()">
      <h2 class="form-signin-heading">Please sign in</h2>

      <div *ngIf="invalidLogin" class="alert alert-danger">
        Invalid username and/or password.
      </div>

      <div *ngIf="form.errors" class="alert alert-danger">
        {{ form.errors }}
      </div>

      <div class="form-group">
          <label for="username">Username</label>
          <input
              formControlName="username"
              id="username"
              type="text"
              class="form-control">
          <div *ngIf="username.pending" class="">Checking for uniqueness...</div>
          <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required.</div>
            <div *ngIf="username.errors.minlength">Username should be minimum of {{ username.errors.minlength.requiredLength }} characters.</div>
          </div>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input
              formControlName="password"
              id="password"
              type="text"
              class="form-control">
      </div>
<br>
      <div class="mt-2">
        <p><a routerLink="/signup">Have not an account ?</a></p>
      </div>

      <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>
